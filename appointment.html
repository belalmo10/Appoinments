      <!-- Doctor Image -->
      <div class="doctor-image">
        <img src="Dentist Doc.jpg" alt="Doctor Image">
      </div>
      <!-- Doctor Info -->
      <div class="doctor-info">
        <h2 class="doctor-name">Dr. Ruby Perrin</h2>
        <p class="doctor-specialty">Dentist</p>
        <div class="doctor-location">

    <!-- ============ PATIENT FORM ============ -->
    <div class="patient-form">
      <div class="form-row">
        <!-- Select Patient -->
        <div class="form-group">
          <label for="patientSelect">Select Patient</label>
          <select id="patientSelect" class="form-control">
            <option value="myself">My Self</option>
            <option value="someone_else">Someone Else</option>
          </select>
        </div>
        <!-- First Name -->
        <div class="form-group">
          <label for="firstName">First Name</label>
          <input required
            type="text" 
            id="firstName" 
            class="form-control"
            placeholder="Emily Rival">
        </div>
      </div>
      <div class="form-row">
        <!-- Phone Number -->
        <div class="form-group">
          <label for="phoneNumber">Phone Number</label>
          <input required 
            type="number" 
            id="phoneNumber" 
            class="form-control"
            placeholder="4545435">
        </div>
        <!-- Email Address -->
        <div class="form-group">
          <label for="emailAddress">Email Address</label>
          <input required
            type="email" 
            id="emailAddress" 
            class="form-control"
            placeholder="patient@example.com">
        </div>
      </div>
    </div>
